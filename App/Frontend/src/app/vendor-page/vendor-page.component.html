<app-root-navigation></app-root-navigation>
<table class="Vendor-Table">
    <thead>
      <th>Vendor ID</th>
      <th>Vendor Name</th>
      <th>Phone Number</th>
      <th>Contact Email</th>
      <th>Address ID</th>
      <th>Date Created</th>
      <th>Last Updated</th>
      <th>Update/Delete</th>
    </thead>
    <tr tableCol *ngFor="let vendor of vendors">
        <td>{{vendor.vendor_id}}</td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.phone}}</td>
        <td>{{vendor.email}}</td>
        <td>{{vendor.fk_address_id}}</td>
        <td>{{vendor.date_created}}</td>
        <td>{{vendor.last_update}}</td>
        <td class= 'update-delete-btn'>
          <button type="submit" (ngSubmit)='updateSubmit()'>update</button>
          <button type="submit" (ngSubmit)='deleteSubmit()'>delete</button>
        </td>
      </tr>
  </table>
  <form [formGroup]='vendorForm' (ngSubmit)='addVendor()'>
    <label>
      Vendor Name:<br><input type="text" formControlName="name"><br>
    </label>
    <label>
      Phone Number:<br><input type="text" formControlName="phone_number"><br>
    </label>
    <label>
      Contact Email:<br><input type="text" formControlName="contact_email"><br>
    </label>
    <label>
      Address ID:<br><input type="text" formControlName="address_id"><br>
    </label>
    <button type="submit" [disabled] ="!roomForm.valid">ADD</button>
  </form>
