<app-root-navigation></app-root-navigation>
<table class="City-Table">
  <thead>
    <th>City ID</th>
    <th>City Name</th>
    <th>Country ID</th>
    <th>Date Created</th>
    <th>Last Updated</th>
  </thead>
</table>
<form [formGroup]='cityForm' (ngSubmit)='onSubmit()'>
  <label>
    City Name:<input type="text" formControlName="city">
  </label>
  <label>
    Country ID:<input type="text" formControlName="country_id">
  </label>
  <button type="submit" [disabled] ="!cityForm.valid">ADD</button>
</form>
